<html>
    <title>
        Reverse Number
    </title>
    <script>
        function rev()
        {
            var n=prompt("Enter number"," ");
            n=parseInt(n);
            var temp=0,rev=0;
            while(n>0)
            {
                temp=n%10;
                rev=rev*10+temp;
                n=n/10;
                n=parseInt(n);

            }
            document.write("The reverse number is ",rev);

        }
    </script>
    <body>
        <form>
            <input type="button" value="Enter number" onclick="rev()";>
        </form>
    </body>
</html>
