<!DOCTYPE html>
<html>
    <body>
        <h1>Html DOM Events</h1>
        <h2>The ondblclick event</h2>
        <p ondblclick="myFunction()">Double click on this paragraph to trigger a function</p>
        <p id="demo"></p>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML+="Hello World";
            }
        </script>
    </body>
</html>
