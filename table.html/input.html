<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <input type="text" name="city" list="cities"/>

            <option>Calcutta</option>
            <option>Delhi</option>
            <option>Banglore</option>
            <option>Mumbai</option>
       </datalist>
       <select name="choices">
        <option value="2">First</option>
        <option selected>Second</option>
        <option>Third</option>
       </select>
       <h1>Select your fav prgmg lang</h1>

       <input type="radio" name="favlang" value="python" id="flang" checked/>
       <label for="flang">python</label><br>
       <input type="checkbox" name="greets" value="hello"/>say hello<br/>
       <input type="checkbox" name="greet" value="hi"/>say hi<br/> 

       <select name="cities">

        <option>Calcutta</option>

        <optgroup label="Europe">

    </body>
